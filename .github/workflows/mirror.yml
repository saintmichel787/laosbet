name: Full Static Mirror
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Snapshot Website
        run: |
          # 1. เปลี่ยน URL เป็นเว็บจริงของคุณ
          TARGET_URL="https://laoslion.xyz"
          
          # 2. ดูดโค้ดหน้าเว็บแบบ Bypass Cloudflare เบื้องต้น
          curl -L -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" "$TARGET_URL" -o index.html

          # 3. ตัดระบบ Loading ที่ทำให้หน้าเว็บหมุนค้างออก (สำหรับ Nuxt/Vue)
          sed -i 's/id="__nuxt"//g' index.html
          sed -i 's/id="nuxt-loading"//g' index.html
          
          # 4. เปลี่ยน Path ไฟล์ให้วิ่งไปที่เว็บจริง (แบบระบุชื่อโดเมนเต็ม)
          sed -i "s|src=\"/|src=\"$TARGET_URL/|g" index.html
          sed -i "s|href=\"/|href=\"$TARGET_URL/|g" index.html

      - name: Push Changes
        run: |
          git config --global user.name "Mirror-Bot"
          git config --global user.email "bot@github.com"
          git add index.html
          git commit -m "Create static snapshot" || exit 0
          git push
